spring.datasource.url=jdbc:mysql://localhost:3306/vote
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# MyBatis
# http://www.mybatis.org/spring-boot-starter/mybatis-spring-boot-autoconfigure/
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.serviceindeed.yike.yikemo.domain
mybatis.configuration.map-underscore-to-camel-case=true
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

spring.http.encoding.force=true
spring.messages.encoding=utf-8

# https://github.com/spring-projects/spring-boot/issues/8478
security.oauth2.resource.filter-order=3

# Log
logging.file=../IFKMo.log
logging.level.com.serviceindeed.yike.yikemo.mapper=debug
# Server
server.context-path=/vote
server.port=8081
server.session.timeout=3600

# Thymeleaf
spring.thymeleaf.check-template=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5