<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var ctx = [[@{/}]];
            ctx = ctx.substring(0, ctx.length - 1);
        /*]]>*/
    </script>
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/layer.js}" type="text/javascript"></script>


    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link type="text/css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- Theme style -->
    <link type="text/css" th:href="@{/css/AdminLTE.min.css}" rel="stylesheet"/>

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="index.html"><b>投票系统</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录开始会话</p>

        <form id="loginForm" method="post">
            <div class="form-group has-feedback">
                <input name="userNumber" type="email" class="form-control" placeholder="StudentNumber" value="" id="username"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input name="password" type="password" class="form-control" placeholder="Password" value="" id="password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4">
                    <button onclick="login()" type="button" class="btn btn-primary btn-block btn-flat" id="btn_login">登 录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


</body>
<script th:src="@{/js/login.js}" type="text/javascript"></script>
</html>
